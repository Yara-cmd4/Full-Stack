<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Testing</title>
</head>

<style>
    img {
        width: 100%;
    }

    .container {
        position: relative;
        width: 400px;
    }

    .headline {
        position: absolute;
        bottom: 0px;
        width: 100%;
        background: black;
        background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
        color: white;
        text-align: center;
    }

</style>

<body>
 <div class="container">
     <img src="https://www.aljazeera.net/wp-content/uploads/2020/12/RTX8D0FX.jpg?resize=770%2C513" alt="image">
     <div class="headline">
         <p>بريطانيا توافق على لقاح أكسفورد</p>
     </div>
 </div>
</body>
</html>
