<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
     img {
        width: 300;
        height: 300;
        border: 5px solid gray;
        border-radius: 8px ;
      } 
      .item{
        position: absolute;
       bottom: 20px;
       right: 20px;
       background-color: black;
       color: white;
       padding-left: 20px;
     padding-right: 20px;
        
       
    }
      .box{
        position: relative; 
        /* absolute is relative to the first position parent */
         /* in absolute the element donot preserve the location */
        top:30px;
        left:100px;
        
        width: fit-content;
       }
       .one{
        position: absolute;
        /* reletive to the first positioned parent  */
        /* in reltaive the element preserve the location */
        top:0px;
        right:20px;
        background-color: white;
    }
</style>
<body>
    <div class="box" >
        <img  src="heba.jpg" alt="heba" width="300"  style="float:right" > 
        <div class="item" >heba mahag </div>
        
    </div>
</body>
</html>
