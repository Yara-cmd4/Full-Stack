<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .requestitem {
      background-color: rgb(230, 230, 230);
      height: 240px;
      width: 800px;
      border-style: solid;
      border-width: 8px;
      border-color: white;
      min-width: 800px;
      color: black;
    }

    .toolname {
      display: block;
      margin-top: 8px;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 4px;
    }

    .subject {
      display: block;
      margin-top: 4px;
      margin-bottom: 24px;
      margin-left: 0;
      margin-right: 4px;
    }

    .requestTime {
      display: block;
      margin-top: 0px;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 4px;
    }

    .requestedBy {
      display: block;
      margin-top: 4px;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 4px;
    }

    .fullInstruction {
      display: block;
      margin-top: 4px;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 4px;
    }

    .reqContent {
      display: block;
      font-size: 24px;
      text-decoration-line: underline;
      margin-top: 8px;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 4px;
    }

    .fReqContent {
      display: block;
      font-size: 16px;
      margin-top: 8px;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 4px;
    }
  </style>

  <body>
    <div dir="rtl" class="requestitem">
      <p class="toolname">example here</p>
      <h2 class="subject">and here</h2>
      <p class="requestTime">תאריך הגשה:</p>
      <p class="requestedBy">אומץ על ידי:</p>
      <p class="fullInstruction">הוקרא במליאה:</p>
      <h1 class="reqContent">תוכן:</h1>
      <p class="fReqContent"><b>הוקרא במליאה.....</b></p>
    </div>
  </body>
</html>
