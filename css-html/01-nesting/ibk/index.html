<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.img{
   --position: relative;

}
.outside{
    position: relative;
    top: 50px;
    left: 30px;
    width: fit-content;
       
}
.inside_img{
    position: absolute;
    bottom: 20px;
    left: 150px;
    color: powderblue;
    text-align: center;
    background-color:red;
    width: 100px;
    vertical-align: middle;
}

</style>

<body>
    <div class="outside">
        <img class="img" src="pho.jpg" alt="daf" width="400" height="300">
        <div class="inside_img">hi people</div>
    </div>


</body>

</html>
