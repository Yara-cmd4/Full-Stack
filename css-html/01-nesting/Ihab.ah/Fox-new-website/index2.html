<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    .box {
      position: relative;
      width: fit-content;
      height: fit-content;
      top: 150px;
      left: 500px;
    }
    .item {
      position: absolute;
      bottom: 3px;
      background-color: rgba(173, 166, 166, 0.575);
      width: 100%;
      text-align: center;
    }

    img {
      object-fit: contain;
      width: 100%;
    }
    h1 {
      color: white;
    }
  </style>
  <body>
    <div class="box">
      <img
        src="2.GIF"
        alt=""
      />
      <div class="item">
        <h1>iHAB</h1>
      </div>
    </div>
  </body>
</html>
