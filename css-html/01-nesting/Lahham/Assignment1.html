<style>
    .item{
        position: relative;
      
        width: 100px;
        height: 100px;
        margin: 5px;
        color: white;
        text-align: center;
    }
    .box{
       position: relative; 
        /* absolute is relative to the first position parent */
         /* in absolute the element donot preserve the location */
        top:30px;
        left:100px;
        bottom: 50px;
        border: 3px solid gray;
        width: fit-content;
         vertical-align: middle
         
    }
    #one{
        position: absolute;
        /* reletive to the first positioned parent  */
        /* in reltaive the element preserve the location */
        top:50px;
        bottom:50px;
       
       
        opacity:0.3;
    }
</style>
<body>
    <div class="box">
        <div class="item"> <img src="https://wiki.massivecraft.com/images/thumb/1/15/RubyFlower.png/200px-RubyFlower.png" alt="John" style="width:100%"></div>
        <div class="item" id='one'><h4>Hellow</h4></div>
   
    </div>
