<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khaleal's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="wrapper">
      <div id="name">Khalil Yaseen</div>
      <nav>
        <a href="index.html" class="border">About</a>
        <a href="portfolio.html" class="border">Work</a>
        <a href="contact.html">Contact Me</a>
      </nav>
    </div>
  </header>
  <section id="contact">
    <h1>Contact</h1>
    <form>
      <div id="contact-name">
        <label for="name">Name</label>
        <br>
        <input type="text" id="name-contact" name="user_name" class="mytext">
      </div>

      <div id="email">
        <label for="mail">Email</label>
        <br>
        <input type="email" id="mail" name="user_email" class="mytext">
      </div>

      <div id="message">
        <label for="msg">Message</label>
        <br>
        <textarea id="msg" name="user_message" class="mymsg"></textarea>
      </div>

      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>
</body>

</html>
