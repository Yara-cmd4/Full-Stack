        function bdok(form) {
            var passed = false;

            if (form.fullname.value == "") {
                alert("Enter Your Full Name");
            }
            else if (form.user.value == "") {
                alert("Please Enter a Username");
            }
            else if (form.pass.value == "") {
                alert("Please Enter An password");
            }
            else if (form.repass.value != form.pass.value) {
                alert("your passwords didn't match");
            }

            else if (form.email.value == "") {
                alert("Please Enter An Email");
            }

            else if (form.email.value.indexOf("@") == -1) {
                alert("Please Enter A Valid Email");
            }
            else if (form.reemail.value.indexOf(".") == -1) {
                alert("Please enter A Valid Email");
            }
            else if (form.reemail.value != form.email.value) {
                alert("emails didn't match");
            }
            else if (form.phone.value.length != 10) {
                alert("Enter A Correct Phone Number");
            }
            else if (isNaN(form.phone.valuelength != 10)) {
                alert("Phone Only Contains Numbers ");
            }
            else if (isNaN(form.phone.value)) {
                alert("Phone Only Contains Numbers ");
            }
            else {
                passed = true;
            }
            return passed;
        }
    </script>
