<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    .box{
        position: relative ;
        width: 100px;
        top: 30px;
        left: 30px;
        margin: 4px;

    }
    .item{
        position: relative;  
        background-color: green;
        height: 100px;
        margin: 3%;
      
    }
    
    #one{
        height: 100%;
        
        object-fit: cover;
        width: fit-content;
        
    }

</style>
<body>
    <div class="box">
        <div class="item" id="one">
            <img src="https://image.shutterstock.com/image-vector/html5-css3-js-icon-set-260nw-1621463065.jpg" alt="html photo">
        </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
