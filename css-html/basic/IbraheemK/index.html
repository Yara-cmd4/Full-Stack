<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    p {
        color: blue;
    }

    h2 {
        color: pink;

        font-size: 80px;

    }

    p {
        background-color: yellow;
    }

    img {
        border-radius: 8px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        
  border-radius: 50%;

    }
</style>

<body>
    <!--the things that the user sees-->
    <h1>ibrhaeem Kittani</h1>
    <div class="dropdown">
        <span>Mouse over me</span>
        <div class="dropdown-content">
            <p>im 29 years old, computer Science Graduate, Automation Developer</p>
        </div>
    </div>
    <img src="pho.jpg" alt="daf" width="400" height="300">
</body>

</html>
