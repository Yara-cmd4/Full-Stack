    <script>
    let myVar= setInterval(DoSome, 300); 

    function DoSome() 
    {
        let x = document.body;

        {
            x.style.backgroundColor = "pink";
        }

        }

    }
    
function stopcolor()
{
    clearInterval(myVar); 
}
