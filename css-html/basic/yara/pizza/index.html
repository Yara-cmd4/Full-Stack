<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="C:\Users\Yara\Documents\github\full-stack-tsofen48\css-html\basic\yara\pizza\style.css">
    <title>PizzaOnline.Com</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="row">
        <div class="column" >
            <div class="btn-group">
                <button class="button" onclick="AddOrder">התחיל הזמנה</button>
                <button class="button">תפריט</button>
                <button class="button">סניפים</button>
                <button class="button">צור קשר</button>
              </div>
        </div>
        <div class="column2" ><img
                src="https://i2.wp.com/higa.co.il/wp-content/uploads/2020/10/56346.jpg?fit=768%2C515&ssl=1"
                ></div>
    </div>
    <h1>Pizza With You Anytime!</h1>
    <form id="Order">
        <div class="size">
            <div class="item s"><h4>S</h4></div>
            <div class="item m"><h4>M</h4></div>
            <div class="item l"><h4>L</h4></div>
        </div>
        <div class="Additions">
            <div class="grid-container">
                <div class="grid-item"><img src="image/roasted-pepper.svg" alt="" srcset="" width="30%"><h5>pepper</h5></div>
                <div class="grid-item"><img src="image/mushroom.svg" alt="" srcset="" width="30%"><h5>mushroom</h5></div>
                <div class="grid-item"><img src="image/toppings-icon-set_goat-copy.svg" alt="" srcset="" width="30%"><h5>toppings</h5></div>  
                <div class="grid-item"><img src="image/corn.svg" alt="" srcset="" width="30%"><h5>corncorn</h5></div>
                <div class="grid-item"><img src="image/green-olive.svg" alt="" srcset="" width="30%"><h5>green olive</h5></div>
                <div class="grid-item"><img src="image/red-onion.svg" alt="" width="30%"><h5>red onion</h5></div>  
                <div class="grid-item"><img src="image/tuna.svg" alt="" srcset="" width="30%"><h5>tuna</h5></div>
                <div class="grid-item"><img src="image/eggplant.svg" alt="" srcset="" width="30%"><h5>eggplant</h5></div>
                <div class="grid-item"><img src="image/black-olive.svg" alt="" srcset="" width="30%"><h5>black olive</h5></div>  
              </div>
        </div>
    </form>

</body>
<script src="script.js"></script>
</html>
