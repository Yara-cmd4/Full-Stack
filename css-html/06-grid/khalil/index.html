<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>

<style>
    .grid {
        background-color:black;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-gap: 10px;
        height: 80vh;
        width: 80vh;
        margin: 32px;
    }
    .box {
        background-color: purple;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
    }
    .box > img {
        width: 50%;
        max-height: 50%;
    }

    @media screen and (max-width: 600px) {
        .grid {
            background-color: white;
        }
    }
</style>

<div class="grid">
    <div class="box">
        <img src="https://www.flaticon.com/svg/static/icons/svg/3570/3570073.svg" alt="move">

</div>

</body>
</html>
