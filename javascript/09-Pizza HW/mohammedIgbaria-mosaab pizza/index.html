<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
body{
  background:url(https://a-static.besthdwallpaper.com/-mwm-bytz-khalfia-2560x1600-3212_7.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  max-height: 100%;
  max-width: 100%;
  color:white;
    }
    .form-control{
        width: 40%;
    }
    label{
        color:white;
    }
</style>
<body>
    <form class="form-horizontal" id="formId" onsubmit="getAllDataOrder(event)">
        <h1>Pizza Order</h1>
        <br>
        <h5>Personal Info For delivery</h5>
        <input class="form-control" id="firstName" type="text" placeholder="first name" /><br />
        <input class="form-control" id="lastName" type="text" placeholder="last name" /><br />
        <input class="form-control" id="phoneNumber" type="text" placeholder="Phone Number" />
        <br />
         <h5 style="background-color:rgba(240, 248, 255, 0)"> Select Pizza Size : </h5>
        <select class="form-control" id="pizzaSize" name="PizzaSize" id="pizzaSize" placeholder="Pizza Size"><br />
            <option value="10" disabled selected >Pizza Size</option>
            <option value="10" name="small">small 10$</option>
            <option value="15">medium 15$</option>
            <option value="20">large 20$</option>
            <option value="25">X Large 25$</option>
        </select>
        <small id="emailHelp" class="form-text">if didnt choosen will get small size .</small>
        <br/>
        <br/>
        
       <h5> Adds : </h5>
        <input  id="olive" type="checkbox">
        <label>olive 3$</label><br>

        <input id="corn" type="checkbox">
        <label>corn 2$</label><br>

        <input id="pepper" type="checkbox">
        <label>pepper 3$</label><br>

        <input id="mushroom" type="checkbox">
        <label>mushroom 5$</label><br>

        <input id="tomato" type="checkbox">
        <label>tomato 2$</label><br>

        <input id="cheese" type="checkbox">
        <label>special cheese 9$</label><br>

        <input id="tuna" type="checkbox">
        <label>tuna 5$</label><br>

        <button  class="btn btn-success" type="submit">Place Order</button>
    </div>
    </form>
    <script>
        let allOrders = [];

        function getAllDataOrder(event) {
            event.preventDefault();
            let firstName = document.getElementById('firstName')
            let lastName = document.getElementById('lastName')
            let phoneNumber = document.getElementById('phoneNumber')
            let pizzaSize = document.getElementById('pizzaSize')
            let olive = document.getElementById("olive")
            let tomato = document.getElementById("tomato")
            let cheese = document.getElementById("cheese")
            let tuna = document.getElementById("tuna")
            let mushroom = document.getElementById("mushroom")
            let corn = document.getElementById("corn")
            let pepper = document.getElementById("pepper")
            let nameofsize;

switch (pizzaSize.value) {
    case "10":
    nameofsize = "Small"
        break;

        case "15":
    nameofsize = "Medium"
        break;

        case "20":
    nameofsize = "Large"
        break;

        case "25":
    nameofsize = "X-Large"
        break;
}
            
            allOrders.push({
                firstName: firstName.value,
                lastName: lastName.value,
                phoneNumber: phoneNumber.value,
                pizzaSize: pizzaSize.value,
                adds: {
                    olive: olive.checked,
                    tomato: tomato.checked,
                    cheese: cheese.checked,
                    tuna: tuna.checked,
                    mushroom: mushroom.checked,
                    corn: corn.checked,
                    pepper: tuna.checked
                },
                total: parseInt(pizzaSize.value) + (olive.checked ? 3 : 0) + (tomato.checked ? 2 : 0) + (cheese.checked ? 9 : 0) + (tuna.checked ? 5 : 0) +(pepper.checked ? 3 : 0) + (corn.checked ? 2 : 0) + (mushroom.checked ? 5 : 0)
            })
            console.log(allOrders)

            document.getElementById('formId').innerHTML = allOrders.map(X => {
                return `<ul class="list-group">
                    <h1> Info Customer: </h1>
              <li class="list-group-item"> First Name : ${X.firstName}</li>
                <li class="list-group-item"> Last Name : ${X.lastName}</li>
                    <li class="list-group-item">Phone Number : ${X.phoneNumber}</li>
                    <li class="list-group-item">Pizza Size : ${nameofsize} </li>
                    <ul class="list-group">
                       <h1> Adds: </h1>
                        <li class="list-group-item">${(olive.checked ? "Olive : Yes" : "Olive : No")}</li>
                        <li class="list-group-item">${(tomato.checked ? "Tomato : Yes" : "Tomato : No")}</li>
                        <li class="list-group-item">${(cheese.checked ? "cheese : Yes" : "cheese : No")}</li>
                        <li class="list-group-item">${(tuna.checked ? "tuna : Yes" : "tuna : No")}</li>
                        </ul>    
                        <li class="list-group-item"> total to pay : ${X.total}</li>
                </ul>`
            });
        }

    </script>

</body>

</html>
