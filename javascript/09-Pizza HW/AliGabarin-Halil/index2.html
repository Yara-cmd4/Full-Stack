<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <script>
    function validateform(){  
        event.preventDefault();
    let name=document.forom.fullname.value;
    let Address = document.forom.adress.value;
    let with_olives = document.forom.olives.checked;
    let with_chesse =document.forom.cheese.checked;
    let with_mushroms=document.forom.mushroms.checked;

    let price = 60;
    if(with_mushroms){
        price+=5
    }
    if(with_chesse){
        price+=5
    }

    if(with_olives){
        price*=0.9
    }

    alert(price)
    
    var thename = document.createElement("p");
    var theprice = document.createElement("p");
    var toppings = document.createElement("p");
    var theAdress = document.createElement("p");


    thename.innerHTML = name;
    theAdress.innerHTML = Address;
    theprice.innerHTML = price;
    


    var container = document.createElement("div");
    container.appendChild(thename);
    container.appendChild(theprice);
    container.appendChild(toppings);

    
    document.getElementsByTagName("body")[0].appendChild(container);

    }
      </script>
    <div id="wrapper">
        <div id="inputs">
        <div>
      <center><form name="forom" method="submit"  onsubmit="return validateform()">
        <h1>Order</h1>
        Full name: <input type="text" name="fullname" ><br/>
        Address:<input name="adress" placeholder="1234 Tel Aviv">
       <br/>
          <p>Pizza toppings</p>
          <input name='cheese' type='checkbox' checked>Cheese
          <input name='mushroms' type='checkbox'>Mushrooms
          <input name='olives' type='checkbox'>Olives
            <p></p>
            <input type="submit" value="Order">
            
      </form>
      </div>
      </div>
  </body>
</html>
