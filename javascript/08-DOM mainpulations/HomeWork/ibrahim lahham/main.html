<!DOCTYPE html>
<html>
<head>
<style>
    
.grid-container {
  display: grid;
  grid-gap: 10px;
  padding: 10px;
}
.grid-item {
  text-align: center;
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
   background-color: rgba(255, 255, 255, 0.8);
   border-radius: 25%;
  height: 100px;
  animation: transdown 4s;
   
}
.item3 {
  grid-column: 1 / span 2;
  grid-row: 2;
  border-radius: 3%;
   background-color: rgba(255, 255, 255, 0.8);
   animation: transdown 4s;
  height: 250px;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
  border-radius: 7%;
   background-color: rgba(255, 255, 255, 0.8);
  height: 350px;
  animation: transdown 4s;

}

.all{
padding-right: 400px;
padding-left: 400px;
}
h1{
text-align: center;
}

@keyframes transdown { 
        0% { transform:translateX(1000px)
                       translateY(1000px)
                }
                100% { transform:translateX(0px)
                       translateY(0x)
                }
            }
            @keyframes transtop { 
        0% { transform:translateX(-1000px)
                       translateY(-1000px)
                }
                100% { transform:translateX(0px)
                       translateY(0x)
                }
            }

</style>
</head>
<body>

<h1>DOM Assignment(without design)</h1>


<div class="all" title="DOM Assignment">

    <div id="articles">

    </div>
</div>
<script>

    var  arr =
        [
            {title:'. سعيد :‘ من السهل الوصول الى تطعيم للطفرات الجديدة  ', subTitle:'بّر علماء بريطانيون عن قلقهم من سلالة كورونا الجنوب افريقية ، مؤكدين انها أكثر خطورة ، فيما قال خبراء انهم يتخوفون من عدم فعالية اللقاح ضدها ', image:'https://pms.panet.co.il/online/images//articles/2021/01/05-01-2021/netn/05/6.jpg'},
            {title:'يال مدريد يُقرب برشلونة من محمد صلاح!', subTitle:'قال العضو الديمقراطي بمجلس النواب الأمريكي ديفيد سيسيلاين إن النواب الديمقراطيين وزعوا مواد مساءلة الرئيس يوم الخميس، لعزل دونالد ترامب من السلطة بعد', image:'https://pms.panet.co.il/online/images//articles/2021/01/07-01-2021/SHARIF/24/GettyImages-1294490871.jpg'},
            {title:'حلا شيحا تبحث عن جائزة جديدة في مهرجان العين', subTitle:'قرب نادي ريال مدريد الإسباني غريمه ومواطنه برشلونة من التعاقد مع النجم المصري محمد صلاح، لاعب فريق ليفربول الإنجليزي في الفترة المقبلة', image:'https://pms.panet.co.il/online/images//articles/2021/01/07-01-2021/SHARIF/25/GettyImages-1188134603.jpg'}
    ];

    function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

    var x="";


    arr.map((element, index) => {
         x = x.concat(`<div style="background-color:`+getRandomColor()+`;border-radius: 4%;" class="grid-container">
  <div  class="grid-item item1">`+element['title']+`</div>
  <div  class="grid-item item2"><img src="`+element['image']+`"></div>
  <div  class="grid-item item3">`+element['subTitle']+` </div>  
</div>`);
        })
        document.getElementById('articles').innerHTML = x;
      

</script>


</body>
</html>
