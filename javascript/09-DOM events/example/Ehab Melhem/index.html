<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn {
      border: none;
      height: 25px;
      color: white;
      background-color: lightcoral;
      outline: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 150ms ease-in-out;
    }
    .btn:hover {
      background-color: white;
      color: lightcoral;
      border: 1px solid lightcoral;
    }
    .btn:active {
      transform: scale(0.75);
    }
    .flex {
      display: flex;
      align-items: center;
      margin-left: 43vw;
      margin-top: 150px;
      border: 1px solid lightcoral;
      width: fit-content;
      border-radius: 999px;
    }
    .flex > input {
      border: none;
      outline: none;
      margin-left: 8px;
    }
  </style>
  <body>
    <div class="flex">
      <input id="input" type="text" placeholder="Insert..." />
      <button id="button" class="btn">Press Me</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
