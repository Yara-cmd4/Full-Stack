<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <style>
    ul {
      display: flex;
      width: 300px;
      justify-content: space-between;
    }

    .flex {
      margin-left: 43vw;
      margin-top: 150px;
      border: 1px solid black;
      width: fit-content;
      text-align: center;
      padding: 10px;
      background-color: whitesmoke;
    }
  </style>
  <body>
    <form class="flex">
      <div class="name">
        <label>Full Name</label>
        <input class="fullname" type="text" />
      </div>
      <div class="size">
        <label>Size</label>
        <!-- Example split danger button -->
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="visually-hidden">Choose size</span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a onclick="write(event)" class="dropdown-item" href="#">Large</a>
            </li>
            <li>
              <a onclick="write(event)" class="dropdown-item" href="#"
                >Medium</a
              >
            </li>
            <li>
              <a onclick="write(event)" class="dropdown-item" href="#">Small</a>
            </li>
            <li>
              <a onclick="write(event)" class="dropdown-item" href="#"
                >Special</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="extra">
        <ul>
          <li>
            <label>Olivs</label>
            <input type="checkbox" />
          </li>
          <li>
            <label>Corn</label>
            <input type="checkbox" />
          </li>
          <li>
            <label>Onion</label>
            <input type="checkbox" />
          </li>
        </ul>
      </div>

      <div class="payment">
        <label>Visa</label>
        <input placeholder="0000 0000 0000 0000" type="number" />
      </div>
      <div class="total">
        <label>Total</label>
        <p class="totla">$0.00</p>
      </div>

      <button type="submit">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
