<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Write Text</h3>
    <input type="text" onkeyup='sendDataToFunction(event)' /> <!--onchange='sendDataToFunction(event)'-->
    <button onclick='onclickforbutton()'>Try Me</button>
    <script>
        let text;
        sendDataToFunction = (e) => {
           text = e.target.value;
        }
        onclickforbutton=()=>{
            alert(text);
            document.write(`<h1>here is the text : ${text}</h1>`)
        }
    </script>
</body>

</html>
