<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let input = document.createElement("input");
    input.className = "userData";
    document.body.append(input);

    });
    document.body.append(button)
  </script>
