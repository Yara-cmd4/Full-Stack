<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    <form >
       <section>
           <label for="pizzatype">Choose Pizza Type : </label>
        <select name="pizzatype">
            <option value="margarita"> Margarita (fresh mozzarella and basil with sauce)</option>
            <option value="Mushroom">Mondo Mushroom (all the mushrooms you can handle)</option>
            <option value="sausage">Classic sausage (Italian sausage and peppers)</option>
            <option value="Vegetables">Vegetables! (seasonal veggie medley)</option>
            <option value="Custom"> Custom (design your own!)</option>
          </select>
          <hr><br><br>
          <label for="pizzasize">Choose Pizza Size : </label>
          <select name="pizzasize">
              <option value="small">Small</option>
              <option value="Medium">Medium</option>
              <option value="large">Large</option>
              <option value="Xlarge">Xlarge</option>
             

            </select>

            <label>Quantity</label>

       </section>
       <section>
           <input type="radio"class="w3-check" value="Olives">
           <label>Olives</label><br>
           <input type="radio" value="Cheese">
           <label>Cheese</label><br>
           <input type="radio" value="Pepperoni">
           <label>Pepperoni</label><br>
           <input type="radio" value="Corn">
           <label>Corn</label><br>
       </section>
    <section>
        <hr><br>
      <label>Name</label>
      <input type="text" name="name" class="w3-input w3-hover-green">
      <br>
      <label>Phone</label>
      <input type="text" name="phone" class="w3-input w3-hover-green"><br>
      <br>
      <label>Address</label>
      <input type="text" name="address" class="w3-input w3-hover-green"><br>
      <br>
    </section>
    <button type="submit" name="submit">Submit</button>
    <div></div>
    </form>
</body>
</html>
