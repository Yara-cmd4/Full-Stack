<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <img
      class="img"
      src="https://www.upmenu.com/blog/wp-content/uploads/2019/02/cheese-close-up-crust-1146760-900x600-1.jpg"
      alt="" 
    />
    <div class="container">
      <div class="header">
        <div id="first" alt="" class="circle"><span>Details</span></div>
        <div id="first_line" class="line"></div>
        <div id="second" class="circle"><span>order</span></div>
        <div id="second_line" class="line"></div>
        <div id="third" class="circle"><span>Payment</span></div>
      </div>
      <div class="forms" name="myForm">
        <form class="personal__details anmati">
          <div class="item">
            <input id="name" placeholder="Full name" type="text" />
          </div>
          <div class="item">
            <input id="adress" placeholder="adrress" type="text" />
          </div>
          <div class="item">
            <input id="email" placeholder="Enter your email" type="email" />
          </div>
          <div class="item">
            <input
              id="PhoneNumber"
              placeholder="Enter your Phone Number"
              type="text"
            />
            <p id="alerTxt"></p>
          </div>
          <button type="submit">Next</button>
        </form>
        <!-- order -->
        <form class="order">
          <div class="size">
            <!-- Example split danger button -->
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-success dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="visually-hidden">Choose size</span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a onclick="check(this)" class="dropdown-item" href="#"
                    >Large</a
                  >
                </li>
                <li>
                  <a onclick="check(this)" class="dropdown-item" href="#"
                    >Medium</a
                  >
                </li>
                <li>
                  <a onclick="check(this)" class="dropdown-item" href="#"
                    >Small</a
                  >
                </li>
                <li>
                  <a onclick="check(this)" class="dropdown-item" href="#"
                    >Special</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="extra">
            <ul>
              <li>
                <label>Olivs</label>
                <input id="olivs" type="checkbox" />
              </li>
              <li>
                <label>Corn</label>
                <input id="Corn" type="checkbox" />
              </li>
              <li>
                <label>Onion</label>
                <input id="Onion" type="checkbox" />
              </li>
            </ul>
          </div>
          <p id="alerTxt1"></p>
          <button type="submit">Check Totall</button>
        </form>
        <!-- payment -->
        <form class="payment">
          <input
            id="visa"
            class="item"
            placeholder="0000 0000 0000 0000"
            type="number"
          />
          <input
            id="code"
            class="item"
            placeholder="Verfication Code..."
            type="text"
          />
          <div class="calec">
            <input id="date_1" type="text" />
            <label>/</label>
            <input id="date_2" type="text" />
          </div>

          <div class="item" class="total">
            <label>Total</label>
            <label id="tot" class="totla">$0.00</label>
          </div>
          <p id="alerTxt2"></p>
          <button class="item" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
